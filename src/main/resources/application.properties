#application.name= spring-eco_connect

#application port settings
server.port=8080

#database(mysql) connection settings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jpa_ex?characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=1234

#Lazy Loading easy(true), hard(false)
spring.jpa.open-in-view=false

#hibernate settings
spring.jpa.properties.hibernate.show_sql=true

#hibernate의 SQL 쿼리를 보기 쉽게 포맷팅해주는 설정
spring.jpa.properties.hibernate.format_sql=true

#hibernate의 SQL 쿼리 및 매개변수 바인딩과 관련된 세부 정보를 로그에 자세하게 출력하도록 하는 설정
logging.level.org.hibernate.type.descriptor.sql=trace

#hibernate가 데이터베이스 스키마를 자동으로 생성 또는 업데이트하는 동작을 조절하는 설정
spring.jpa.hibernate.ddl-auto=none

#MySQL 데이터베이스에 특화된 Dialect 설정
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


# 파일 업로드 관련
# file이 저장될 위치
file.dir=C:/upload/
# 파일 업로드 사용
spring.servlet.multipart.enabled=true
# 파일 하나당 최대크기
spring.servlet.multipart.max-file-size=1MB
# 파일 최대 가능 업로드
spring.servlet.multipart.max-request-size=4MB
## 업로드 경로
project.uploadpath=C:\\upload
